<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="result">
        <div class="text">
          <p>Your Result</p>
        </div>
        <div class="radius">
          <p class="num">76</p>
          <p class="transparent">of 100</p>
        </div>
        <div class="praise">
          <p>Great</p>
        </div>
        <div class="words">
          <p>You scored higher than 65% of</p>
          <p>the people who have taken</p>
          <p>these test</p>
        </div>
      </div>
      <div class="summary">
        <div class="content">
          <div class="title">
            <p>Summary</p>
          </div>
          <div class="list">
            <ul>
              <li id="red">
                Reaction
                <span class="jarak">80 <span class="blur">/100</span></span>
              </li>
              <li id="yellow">
                Memory
                <span class="jarak">92 <span class="blur">/100</span></span>
              </li>
              <li id="green">
                Verbal
                <span class="jarak">61 <span class="blur">/100</span></span>
              </li>
              <li id="blue">
                Visual
                <span class="jarak">72 <span class="blur">/100</span></span>
              </li>
            </ul>
          </div>
          <input type="button" value="Continue" />
        </div>
      </div>
    </section>
  </body>
</html>
